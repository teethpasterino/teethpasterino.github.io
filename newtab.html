<html><head><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"><base target="_blank"><base target="_blank"></head><body><button class="c-button">Play in new tab</button>
<style>
.c-button {
  min-width: 100%;
  font-family: montserrat;
  appearance: none;
  border: 0;
  border-radius: 5px;
  background: #4455DD;
  color: #fff;
  padding: 0px 46px;
  font-size: 24px;
  cursor: pointer;
}

.c-button:hover {
  background: #B0C4DE;
}

.c-button:focus {
  outline: none;
  box-shadow: 0 0 0 4px #cbd6ee;
}
  
 .c-button {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80%;
}

</style>

<script>
        var urlObj = new window.URL(window.location.href);
        var url = "<embed src='https://teethpasterino.github.io/ruffle/flash/papasfreezeria.swf' width='800' height='600' />";

        if (url) {
            var win;

            document.querySelector('button').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.srcdoc = url;
                    win.document.body.appendChild(iframe);
                    

                    var interval = setInterval(function() {
                        if (win.closed) {
                            clearInterval(interval);
                            win = undefined;

                        }
                    }, 500);


                }
            };
        }
        
    </script>
</body></html>
